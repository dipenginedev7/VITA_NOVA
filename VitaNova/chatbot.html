<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Gemini AI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px; cursor: pointer; }
        .chat-container { max-width: 500px; margin: auto; text-align: left; }
        .message { padding: 8px; margin: 5px; border-radius: 5px; }
        .user { background-color: #d1e7dd; text-align: right; }
        .ai { background-color: #f8d7da; }
    </style>
</head>
<body>

    <h2>Chat with Gemini AI</h2>
    <div class="chat-container" id="chat-container"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const inputField = document.getElementById("user-input");
            const message = inputField.value.trim();
            if (!message) return;

            const chatContainer = document.getElementById("chat-container");

            // Display user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = message;
            chatContainer.appendChild(userMessage);

            inputField.value = "";

            try {
                const response = await fetch("http://localhost:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();

                // Display AI response
                const aiMessage = document.createElement("div");
                aiMessage.className = "message ai";
                aiMessage.textContent = data.reply;
                chatContainer.appendChild(aiMessage);
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>

</body>
</html>
